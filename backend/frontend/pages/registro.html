<!doctype html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro de Asistencia</title>

  <!-- ruta desde pages/ hacia styles/ -->
  <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>

  <header class="header">
    <img src="../assets/logo_itson.png" alt="ITSON" class="logo-itson">
  </header>

  <div class="container">
    <h1>Registrar Asistencia</h1>

    <label for="matricula" class="label">Matrícula</label>

    <label for="materia" class="label">Materia</label>
    <input id="materia" placeholder="Ej. Metodologías Ágiles" />

    <button id="btnRegistrar">Registrar asistencia</button>

    <p id="status"></p>
  </div>

  <script src="../scripts/registro.js"></script>
</body>
</html>
