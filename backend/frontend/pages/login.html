<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ITSON</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <img src="../assets/logo_itson.png" alt="Logo ITSON" class="logo">
        <h2>Bienvenido</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo Institucional" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="mensaje"></p>
        <br>
        <a href="registro.html" style="font-size: 14px; color: #666;">¿Eres alumno? Registra asistencia aquí</a>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
