<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Aulas - ITSON</title>
    <link rel="stylesheet" href="../styles/aulas.css">
</head>
<body>

    <div class="nav">
        <h2>Administraci贸n de Aulas</h2>
        <div>
            <a href="asistencias.html" class="btn-link">Ver Asistencias</a>
            <button onclick="cerrarSesion()" class="btn-logout">Cerrar Sesi贸n</button>
        </div>
    </div>

    <div class="container">
        <div class="panel-form">
            <h3>Registrar Nueva Aula</h3>
            <form id="formAula">
                <label>Nombre del Aula (Ej: B12)</label>
                <input type="text" id="nombre" required placeholder="B12">

                <label>Edificio</label>
                <input type="text" id="edificio" placeholder="Bloque B">

                <div class="row">
                    <div>
                        <label>Latitud</label>
                        <input type="number" step="any" id="lat" required placeholder="27.48...">
                    </div>
                    <div>
                        <label>Longitud</label>
                        <input type="number" step="any" id="lng" required placeholder="-109.98...">
                    </div>
                </div>

                <label>Radio de Tolerancia (metros)</label>
                <input type="number" id="radio" value="20" placeholder="20">

                <button type="submit">Guardar Aula</button>
            </form>
            <p id="mensaje"></p>
        </div>

        <div class="panel-lista">
            <h3>Aulas Registradas</h3>
            <table id="tablaAulas">
                <thead>
                    <tr>
                        <th>Aula</th>
                        <th>Edificio</th>
                        <th>Coordenadas</th>
                        <th>Acci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
